dev_dependencies:
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/logo-circle.png" # L'icona base

  # Specifiche Android (Adaptive Icons)
  adaptive_icon_background: "#ffffff" # O un'immagine: "assets/icon/bg.png"
  adaptive_icon_foreground: "assets/icon/logo-circle.png"
  min_sdk_android: 21

  # Specifiche Windows
  windows:
    generate: true
    image_path: "assets/icon/logo-circle.png"
    icon_size: 256 # Dimensione massima per alta qualità

  # Specifiche Web (se la tua landing è in Flutter Web)
  web:
    generate: true
    image_path: "assets/icon/logo-circle.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"